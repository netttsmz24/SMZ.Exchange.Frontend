<div class="row">
    <form [formGroup]="transactionForm" class="col-sm-12 transaction-box" (submit)="onSubmit()">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="row">
                    <div class="col-md-4 step1">
                        <div class="row s1-lab-box mb-0">
                            <label> TRANSACTION TYPE </label>
                        </div>
                        <div class="row">
                            <select class="form-select form-select mb-2" aria-label="form-select-lg example"
                                formControlName="transactionType">
                                <option [value]="TransactionType.Buy">We BUY ( YOU SELL)</option>
                                <option [value]="TransactionType.Sell">We SELL ( YOU BUY)</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 step2">
                        <div class="row s1-lab-box mb-0">
                            <label> COUNTRY </label>
                        </div>
                        <div class="row">
                            <select class="form-select form-select mb-2" aria-label="form-select-lg example"
                                formControlName="currencyCode">
                                <option *ngFor="let currency of currencyList" [value]="currency.currencyCode">
                                    {{currency.countryName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 step3">
                        <div class="row s1-lab-box mb-0">
                            <label> CURRENCY DISPLAY</label>
                        </div>
                        <div class="row">
                            <input type="text" class="form-control mb-2" formControlName="code">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="row">
                    <div class="col-md-4 step4">
                        <div class="row s1-lab-box mb-0">
                            <label> RATE </label>
                        </div>
                        <div class="row">
                            <input type="text" class="form-control mb-2" placeholder="" formControlName="rate">
                        </div>
                    </div>
                    <div class="col-md-4 step5">
                        <div class="row s1-lab-box color-yellow mb-0">
                            <label> AMNT </label>
                        </div>
                        <div class="row">
                            <input type="text" class="form-control mb-2" placeholder="" formControlName="amount">
                        </div>
                    </div>
                    <div class="col-md-4 step6">
                        <div class="row s1-lab-box mb-0">
                            <label> TTL </label>
                        </div>
                        <div class="row">
                            <input type="text" class="form-control color-yellow" placeholder=""
                                formControlName="totalAmount">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn next-btn col-md-4 col-xs-12" type="submit"> AGREED & NEXT
                </button>
            </div>
        </div>
    </form>
</div>
